<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5901598f88.js"
      crossorigin="anonymous"

    <title>Contacts</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>
          <i class="fas fa-book-open text-primary"></i
          >My<span>Contact</span>List
        </h1>
        <form id="contacts-form">
          <div class="form-group">
            <label for="name" class="label-name">Name</label>
            <input type="text" class="form-input" id="name" />
          </div>
          <div class="form-group">
            <label for="phone" class="label-name">Phone</label>
            <input type="text" class="form-input" id="phone" />
          </div>
          <div class="form-group">
            <label for="email" class="label-name">Email</label>
            <input type="email" class="form-input" id="email" />
          </div>
          <div class="form-group">
            <input type="submit" class="add-contact" value="Add contact" />
          </div>
        </form>

        <table class="contacts-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="contacts-list">

            <tr>

              <td>
                <button class="edit"><i class="far fa-edit icon"></i></button>
              </td>
              <td><button class="delete">X</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

</html>
